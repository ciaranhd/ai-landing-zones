# This is a Databricks asset bundle definition for credit_decision.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: credit_decision

artifacts:
  credit_decision:
    type: whl
    path: .

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-2819924163715696.16.azuredatabricks.net

resources:
  jobs:
    train_model:
      name: train_credit_model
      tasks:
        - task_key: train
          python_wheel_task:
            package_name: credit_decision
            entry_point: credit_decision_train
          libraries:
            - whl: ${artifacts.credit_decision}

