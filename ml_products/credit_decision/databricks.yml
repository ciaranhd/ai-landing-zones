# This is a Databricks asset bundle definition for credit_decision.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: credit_decision

artifacts:
  default:
    type: whl
    path: .
    build: uv build --wheel

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-2819924163715696.16.azuredatabricks.net

resources:
  jobs:
    train_model:
      name: train_credit_model
      tasks:
        - task_key: train
          python_wheel_task:
            package_name: credit_decision
            entry_point: credit_decision_train
          libraries:
            - whl: dist/credit_decision-0.1.0-py3-none-any.whl
          new_cluster:
            spark_version: 15.4.x-scala2.12      # adjust if needed
            node_type_id: Standard_D4ds_v5        # adjust to your available nodes
            num_workers: 1
            data_security_mode: SINGLE_USER